<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeoPros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/862cf1ad7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="homepage-holder">
        <header class="header">
            <span class="logo">
                BeoMajstor
            </span>
            <div class="login-signup">
                <button class="login">
                    Ulogujte se
                </button>
                <button class="signup">
                    Registrujte se
                </button>
            </div>
        </header>
        <div class="main-content">
            <h1>Pronađite najbolje ocenjene <br> stručnjake u vašoj okolini.</h1>
            <div class="search">
                <input type="text" placeholder="Kako vam možemo pomoći?">
                <button>
                    <span class="fa fa-search" aria-hidden="true"></span>
                </button>
            </div>
            <div class="recomend">
                <div class="recomend-item">
                    <a href="#" class="fas fa-faucet fa-2x"></a>
                    <span>Vodovod</span>
                </div>
                <div class="recomend-item">
                    <a href="#" class="fas fa-lightbulb fa-2x"></a>
                    <span>Elektrika</span>
                </div>
                <div class="recomend-item">
                    <a href="#" class="fa-solid fa-helmet-safety fa-2x"></a>
                    <span>Građevina</span>
                </div>
                <div class="recomend-item">
                    <a href="#" class="fas fa-chair fa-2x"></a>
                    <span>Stolarija</span>
                </div>
                <div class="recomend-item">
                    <a href="#" class="fas fa-snowflake fa-2x"></a>
                    <span>Klimatizacija</span>
                </div>
                <div class="recomend-item">
                    <a href="#" class="fas fa-home fa-2x"></a>
                    <span>Ostalo</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
